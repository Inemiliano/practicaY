
<div class="dice-container">
    <app-dice *ngFor="let value of diceValues; let i = index"
              [value]="value"
              [selected]="selectedDice[i]"
              (click)="toggleDiceSelection(i)">
    </app-dice>
  </div>
  
  <button (click)="rollDice()" [disabled]="rollsLeft === 0">Lanzar dados ({{rollsLeft}} lanzamientos restantes)</button>
  
  <div class="scoreboard">
    <app-scoreboard [scores]="scores" (scoreSelected)="recordScore($event)"></app-scoreboard>
  </div>
